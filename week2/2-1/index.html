<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tnovel.css">
    <title>Tnovel</title>
</head>
<body>
    <div class="container">
        <div class="vector">
            <img class="iphon1" src="img/iphone 13 mini (1).png">
            <img class="iphon2" src="img/iphone 13 mini.png">
        </div>

        <div>
            <div class="mainRectangle">
                <div>
                    <img class="mainlogo" src="img/mainlogo.png">
                </div>
                <div>
                    <input class="email" id="email_input" type="text" 
                    placeholder="전화번호, 사용자 이름 또는 이메일">
                    <label for="email_input">
                        <img class="icon" src="img/Icon.png">
                    </label>
                </div>
                <div>
                    <input class="password" id="password_input" type="password" 
                    placeholder="비밀번호">
                    <label for="password_input">
                        <img class="lock" src="img/lock.png">
                    </label>
                </div>
                <button class="login">로그인</button>
                <p class="or">or</p>
                <button class="kakao_login">
                    <img src="img/로고원형 1.png">
                    <span>카카오 로그인</span>
                </button>
                <button class="forget">비밀번호를 잊으셨나요?</button>
            </div>
        </div>
        <div class="subRectangle">
            <p class="rester_vecter">
                <span class = "rester_text">계정이 없으신가요?</span>
                <span class = "rester">가입하기</span>
            </p>
        </div>
        <p class="download">앱을 다운로드 하세요.</p>
        <div>
            <img class="googleStore" src="img/Mobile app store badge.png">
            <img class="appStore" src="img/Mobile app store badge (1).png">
        </div>
    </div>
</body>
</html>
